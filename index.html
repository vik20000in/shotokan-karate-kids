<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="belt-section">
        <h1>ðŸ¥‹ Karate Quest ðŸ¥‹</h1>
        <p>Pick your belt to start!</p>
        <select id="belt-dropdown" onchange="selectBelt(this.value)">
            <option value="" disabled selected>Select a belt</option>
        </select>
    </div>

    <div id="choice-section" class="hidden">
        <h2 id="belt-title">Belt Fun</h2>
        <button class="fun-btn" onclick="startQuiz()">Take the Quiz! ðŸ§ </button>
        <button class="fun-btn" onclick="showSyllabus()">View Syllabus ðŸ“š</button>
        <button class="fun-btn" onclick="showLessons()">Take Lessons ðŸŽ¥</button>
        <button class="fun-btn" onclick="showOnly(beltSection)">Back to Belts</button>
    </div>

    <div id="syllabus-section" class="hidden">
        <h2 id="syllabus-title">Syllabus</h2>
        <ul id="syllabus-list"></ul>
        <button class="fun-btn" onclick="backToChoice()">Back to Options</button>
    </div>

    <div id="lessons-section" class="hidden">
        <h2 id="lessons-title">Lessons</h2>
        <div id="lessons-list"></div>
        <div id="lesson-content" class="hidden">
            <h3 id="lesson-title"></h3>
            <div id="lesson-media"></div>
            <button class="fun-btn" onclick="prevLesson()">Previous Lesson</button>
            <button class="fun-btn" onclick="nextLesson()">Next Lesson</button>
        </div>
        <button class="fun-btn" onclick="backToChoice()">Back to Options</button>
    </div>

    <div id="quiz-section" class="hidden">
        <h2>ðŸ§  Karate Quiz Time! ðŸ§ </h2>
        <!-- TTS Toggle with Radio Buttons -->
        <div id="tts-controls">
            <label><input type="radio" name="tts" id="tts-on" value="on"> Voice On</label>
            <label><input type="radio" name="tts" id="tts-off" value="off" checked> Voice Off</label>
        </div>
        <p id="quiz-question"></p>
        <img id="quiz-image" class="hidden" src="" alt="Quiz Image">
        <div id="quiz-options"></div>
        <div id="feedback" class="hidden"></div>
        <button class="fun-btn" id="next-question" onclick="nextQuestion()">Next Question</button>
        <button class="fun-btn" onclick="backToChoice()">Back to Options</button>
    </div>

    <div id="progress-section">
        <p id="progress-text">Stars: 0</p>
    </div>

    <script src="script.js"></script>
    
    <footer>
        <p>&copy; 2025 Shotokan Karate Kids. All rights reserved.</p>
    </footer>
</body>
</html>
